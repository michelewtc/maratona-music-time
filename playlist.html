<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Time - Day 04</title>
    <link rel="stylesheet" href="./styles/pages/index.css" />
  </head>
  <body class="container">
    <div class="menu-bar-inner">
      <img src="./assets/icons/arrow-left-black.svg" alt="Voltar" />
      <img src="./assets/icons/more-dots-vertical.svg" alt="Mais informações" />
    </div>

    <div class="cover__background">
      <div class="cover">
        <div class="cover__album">
          <img class="cover__img" src="./assets/images/music2.png" alt="BTS" />

          <div class="cover__button">
            <img
              class="cover__button-play"
              src="./assets/icons/play-white.svg"
              alt="Play"
            />
          </div>

          <div class="cover__music">
            <p class="playlist-card__title">Acústico Jota Quest</p>
            <p class="playlist-card__subtitle">
              JotaQuest <span class="dot"></span> 6 música
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="music-item">
      <div class="music-item__left">
        <p class="music-item__number">1</p>
        <p class="music-item__title">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical.svg"
          alt="Mais informações"
        />
      </div>
    </div>

    <div class="music-item music-item--hover">
      <div class="music-item__left">
        <p class="music-item__number">2</p>
        <p class="music-item__title">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical.svg"
          alt="Mais informações"
        />
      </div>
    </div>

    <div class="music-item">
      <div class="music-item__left">
        <p class="music-item__number">3</p>
        <p class="music-item__title">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical.svg"
          alt="Mais informações"
        />
      </div>
    </div>

    <div class="music-item--active">
      <div class="music-item__left">
        <p class="music-item__number music-item__number--active">4</p>
        <p class="music-item__title music-item__title--active">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time music-item__time--active">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical-white.svg"
          alt="Mais informações"
        />
      </div>
    </div>

    <div class="music-item">
      <div class="music-item__left">
        <p class="music-item__number">5</p>
        <p class="music-item__title">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical.svg"
          alt="Mais informações"
        />
      </div>
    </div>
    <div class="music-item">
      <div class="music-item__left">
        <p class="music-item__number">6</p>
        <p class="music-item__title">Dias Melhores</p>
      </div>

      <div class="music-item__right">
        <p class="music-item__time">3:20</p>
        <img
          src="./assets/icons/more-dots-vertical.svg"
          alt="Mais informações"
        />
      </div>
    </div>

    <div class="player__background">
      <div class="player">
        <div class="player__music-name">
          <p class="player__music-name__title">Mandou Bem</p>
          <p class="player__music-name__subtitle">Acústico Jota Quest</p>
        </div>

        <div class="player__icon">
          <img src="./assets/icons/previous.svg" alt="" />
          <img src="./assets/icons/pause.svg" alt="" />
          <img src="./assets/icons/next.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
